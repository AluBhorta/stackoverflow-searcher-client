<h1>Question</h1>

<mat-card>
  <div *ngIf="question === undefined; then warning; else content"></div>

  <ng-template #warning>
    <mat-card-header>
      <mat-card-title>
        <h2>Invalid question ID: {{ id }}</h2>
        <p>No such question found</p>
      </mat-card-title>
    </mat-card-header>
  </ng-template>

  <ng-template #content>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ question.title }}</h2>
      </mat-card-title>
      <p>
        <a href="{{ question.link }}" target="_blank">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >link</mat-icon
          >
        </a>
      </p>
    </mat-card-header>
    <mat-card-content>
      <div class="tags">
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="accent" selected *ngFor="let tag of question.tags">
            {{ tag }}
          </mat-chip>
        </mat-chip-list>
      </div>
      <div>
        <h3>Last Activity: {{ question.last_activity_date }}</h3>
      </div>
      <app-question-metrics [question]="question"></app-question-metrics>
      <app-user-card [question]="question"></app-user-card>
    </mat-card-content>
  </ng-template>
</mat-card>
